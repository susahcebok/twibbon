<h1>Twibbon Generator</h1>

<p>Ini adalah situs web tempat Anda dapat menambahkan foto ke bingkai.</p>
<p>Silahkan unggah gambar dan klik pratinjau lalu unduh, aplikasi ini akan otomatis menggabungkan unggahan gambar yang Anda pilih.</p>

<p>
<div class="example inline">
  <h1>Simple:</h1>
  
<label class="file">
  Upload
  <input type="file" id="upload3" class="upload">
</label>
  
</div>

<div class="example">
  <h1>Left:</h1>

    Upload
    <input type="file" id="upload" class="upload" data-value="uploaded" multiple>
  </label>
</label>

</div>

<!-- …but they don't have to be -->

  <input id="uploaded2" placeholder="Choose File" disabled>
</label>

</div>

</p>

<script>
var forEach = function (array, callback, scope) {
  for (var i = 0; i < array.length; i++) {
    callback.call(scope, i, array[i]);
  }
};

var file_inputs = document.querySelectorAll('[type=file]');
forEach(file_inputs, function (index, value) {
  if (value.dataset.value){
    value.addEventListener('change', function() {
      var files = new Array();
      for (var x = 0; x < this.files.length; x++) {
        files.push(this.files[x].name);
      }
      document.getElementById(this.dataset.value).value = files.join(', ');
      // this.value.replace(/^C:\\fakepath\\/, '');
    });
  }
});

</script>
